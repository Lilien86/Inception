volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      device: ${PROJECT_PATH}/requirements/wordpress
      o: bind
      type: none
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      device: ${PROJECT_PATH}/requirements/mariadb
      o: bind
      type: none

networks:
  inception:
    name: inception

services:
  nginx:
    container_name: nginx
    build: ${PROJECT_PATH}/requirements/nginx
    image: nginx:42
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    env_file:
      - .env
    restart: always

  wordpress:
    container_name: wordpress
    build: ${PROJECT_PATH}/requirements/wordpress
    image: wordpress:42
    volumes:
      - wordpress:/var/www/html
    env_file:
      - .env
    networks:
      - inception
    restart: always

  mariadb:
    container_name: mariadb
    build: ${PROJECT_PATH}/requirements/mariadb
    image: mariadb:42
    volumes:
      - mariadb:/var/lib/mysql
    env_file:
      - .env
    networks:
      - inception
    restart: always
